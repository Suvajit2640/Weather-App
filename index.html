<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center flex-column">
        <div class="input-container d-flex justify-content-evenly">
            <div class="input-icon">
                <img src="images/share.svg" alt="share" />
            </div>
            <input type="text" class="location-input" placeholder="Enter Location" />
            <div class="input-icon">
                <img src="images/menu.svg" alt="menu" />
            </div>
        </div>
        <div class="output-container d-flex flex-column align-items-center justify-content-between" id="output">
        </div>
        <script src="script.js"></script>
</body>

</html>
